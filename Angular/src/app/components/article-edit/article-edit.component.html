<app-slider [nombre]="'Editar Artículo'" [size]="'small'" [home]=false></app-slider>
<div class="center">
    <section id="content">
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required />
                <small class="errorred" *ngIf="!title.valid && title.touched">El título no es válido</small>
            </div>

            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="bio" name="content" #content="ngModel" [(ngModel)]="article.content"
                    required></textarea>
                <small class="errorred" *ngIf="!content.valid && content.touched">El contenido no es válido</small>
            </div>
            <div class="image-thumb">
                <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
            </div>
            <div class="form-group">                
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />
            
        </form>
    </section>

    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
