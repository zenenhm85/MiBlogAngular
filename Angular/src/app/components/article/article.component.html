<app-slider [nombre]="article.title" [size]="'small'" [home]=false></app-slider>

<div class="center">
    <section id="content">
        <article class="article-item article-detail">
            <div class="image-wrap">
                <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
            </div>
            
            <span class="date">
                {{article.date | amLocale:'es' | amTimeAgo}}
            </span>
            <p>
                {{article.content}}
            </p>
            <div class="buttons">
                <a href="#" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger">Borrar</a>
            </div>
            

            <div class="clearfix"></div>
        </article>
    </section>


    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
